        - terragrunt
        - terrascan
        - trivy
        - trivy-sbom
        - trufflehog
        - v8r
        - yamllint
    validations:
      required: true

  - type: textarea
    attributes:
      label: Steps to reproduce
      description: We highly suggest including screenshots, output logs, and code snippets.
      placeholder: Having detailed steps helps us reproduce the bug.
    validations:
      required: true

  - type: textarea
    attributes:
      label: ‚úîÔ∏è Expected Behavior
      placeholder: What were you expecting?
    validations:
      required: false

  - type: textarea
    attributes:
      label: ‚ùå Actual Behavior
      placeholder: What happened instead?
    validations:
      required: false
